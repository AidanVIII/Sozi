{% raw %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ pres.title }}</title>
    </head>
    <body>
        {{ svg }}
{% endraw %}
        <script>{{ playerJs }}</script>
{% raw %}
        <script>
            window.addEventListener("load", function () {
                "use strict";

                var presentation = sozi.model.Presentation;
                var viewport = sozi.player.Viewport.init(presentation);
                presentation.init(document.querySelector("svg"));
                presentation.fromStorable({{ pres.toJSON() }});

                // Show the first frame.
                // TODO move this to the player controller
                if (presentation.frames.length) {
                    viewport.setAtStates(presentation.frames.at(0).cameraStates);
                }
            });
        </script>
    </body>
</html>
{% endraw %}
