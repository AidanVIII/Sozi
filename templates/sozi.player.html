{% raw %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <style>
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        {{ svg }}
{% endraw %}
        <script>{{ playerJs }}</script>
{% raw %}
        <script>
            window.addEventListener("load", function () {
                "use strict";

                var presentation = sozi.model.Presentation.init(document.querySelector("svg"));
                var viewport = sozi.player.Viewport.init(presentation);
                presentation.fromStorable({{ json }});
                var player = sozi.player.Player.init(viewport, presentation);
                sozi.player.media.init(player);

                if (presentation.frames.length) {
                    player.playFromIndex(0);
                }

                player.addListener("change:playing", function (player, playing) {
                    console.log(playing);
                    if (playing) {
                        document.title = presentation.title;
                    }
                    else {
                        document.title = presentation.title + "(Paused)";
                    }
                });

                window.addEventListener('resize', function() {
                    viewport.resize();
                });
            });
        </script>
    </body>
</html>
{% endraw %}
