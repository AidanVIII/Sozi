{% raw %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ pres.title }}</title>
        <style>
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        {{ svg }}
{% endraw %}
        <script>{{ playerJs }}</script>
{% raw %}
        <script>
            window.addEventListener("load", function () {
                "use strict";

                var presentation = sozi.model.Presentation.init(document.querySelector("svg"));
                var viewport = sozi.player.Viewport.init(presentation);
                presentation.fromStorable({{ pres.toJSON() }});

                // Show the first frame.
                // TODO move this to the player controller
                if (presentation.frames.length) {
                    viewport.setAtStates(presentation.frames.at(0).cameraStates);
                }

                window.addEventListener('resize', function() {
                    viewport.resize();
                });
            });
        </script>
    </body>
</html>
{% endraw %}
