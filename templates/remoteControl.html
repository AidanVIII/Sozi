<head>
    <title>Sozi remote control</title>
</head>
<body>
    <style type="text/css">
                body {
                    padding: 0;
                    margin: 0;
                }
                a div {
                    width: 46%;
                    height: 3em;
                    margin: 0.2em 2%;

                    float: left;
                    font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                    font-size: 18pt;

                    text-align: center;
                    vertical-align: middle;
                    line-height: 3em;

                    color: rgb(240, 255, 255);
                    background-color: rgba(34, 34, 34, 0.9);
                    border-radius: 1em;
                }
                .sozi-frame-list {
                    width: 90%;
                    margin: 30px 0 0 0;
                    padding: 1em 5%;
                    overflow-y: auto;

                    list-style: decimal inside;

                    font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                    font-size: 12pt;

                    color: rgb(240, 255, 255);
                    background-color: rgba(34, 34, 34, 0.9);
                    clear: both;
                    float: left;
                }

                .sozi-frame-list li {
                    margin: 0;
                    padding: 0;
                    overflow: hidden;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                }

                .sozi-frame-list a {
                    color: inherit;
                    text-decoration: none;
                }

                .sozi-frame-list a:hover {
                    color: rgb(0, 204, 255);
                    text-decoration: underline;
                }
                
                .sozi-frame-list a.current {
                    color: rgb(255, 170, 68);
                }

                .sozi-frame-number {
                    position: absolute;
                    top: 0;
                    left: 1em;
                    text-align: center;
                    padding: 0.3em 0.6em;

                    cursor: pointer;

                    font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                    font-size: 12pt;
                    color: rgb(240, 255, 255);
                    background-color: rgba(34, 34, 34, 0.9);
                }

                .sozi-frame-list img {
                    display: none;
                }

                #time {
                    width: 100%;
                    text-align: center;
                    font-size: 50pt;
                    font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                    margin-top: 0.5em;
                    clear: both;
                    float: left;
                }
    </style>

    <a href="#" title="Move to previous frame" id="sozi-previous-button"><div>Previous</div></a>
    <a href="#" title="Move to next frame" id="sozi-next-button"><div>Next</div></a>

    <div><span id="time"></span></div>

    <a href="#" title="Stop stopwatch" id="sozi-stop-stopwatch"><div>Stop</div></a>
    <a href="#" title="Reset stopwatch" id="sozi-reset-stopwatch"><div>Reset</div></a>

    <script type="text/javascript">{{ remoteControlJs }}</script>
</body>
