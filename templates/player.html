{% raw %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ pres.title }}</title>
        <style>
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .sozi-frame-list {
                position: absolute;
                top: 0;
                right: 0;
                width: 33%;
                height: 100%;
                margin: 0;
                padding: 0.5em 1em;
                overflow-y: auto;

                list-style: decimal inside;

                font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                font-size: 12pt;

                color: rgb(240, 255, 255);
                background-color: rgba(34, 34, 34, 0.9);
            }

            .sozi-frame-list li {
                margin: 0;
                padding: 0;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .sozi-frame-list a {
                color: inherit;
                text-decoration: none;
            }

            .sozi-frame-list a:hover {
                color: rgb(0, 204, 255);
                text-decoration: underline;
            }
            
            .sozi-frame-list a.current {
                color: rgb(255, 170, 68);
            }

            .sozi-frame-number {
                position: absolute;
                top: 0;
                left: 1em;
                text-align: center;
                padding: 0.3em 0.6em;

                cursor: pointer;

                font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                font-size: 12pt;
                color: rgb(240, 255, 255);
                background-color: rgba(34, 34, 34, 0.9);
            }

            .sozi-frame-list img {
                position: absolute;
                top: 1em;
                right: 1em;
            }

            #sozi-blank-screen {
                background: black;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                visibility: hidden;
                z-index: 999;
                transition: opacity 0.5s, visibility 0.5s;
            }
        </style>
    </head>
    <body>
        {{ svg }}
        <div class="sozi-frame-number" title="Click to show the frame list">1</div>
        <div id="sozi-blank-screen"></div>
        <ol class="sozi-frame-list">
                    
            <a href="#" onClick="sozi.player.openRemoteControl();sozi.player.triggerKey(84, 'keypress');" title="Open remote control">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAARCAYAAADDjbwNAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAHiwAAB4sBho2bNAAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAABfSURBVDiN7ZUhDoBAEANnyYUXIEDxJX5PzuH4BEkxEAg5WYHYUZuKjtuGJF5UYL7uAHpMhKSxkR/AAKwuUQH2Rl6BxSUB6JxlKUpRilL0U1EBpkZ+f28b8dmjjWePrJyqABBR5yH14QAAAABJRU5ErkJggg==" alt="Remote control"/>
            </a>   
            {% for frame in pres.frames %}
                {% if frame.showInFrameList %}
                    <li value="{{ loop.index }}"><a data-frame-index="{{ loop.index0 }}" href="#{{ frame.frameId }}" title="{{ frame.title }}">{{ frame.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ol>
        <script>var soziPresentationData = {{ json }};</script>
{% endraw %}
        <script>{{ playerJs }}</script>
        <textarea id="sozi-remote-control-source" style="display: none" disabled>
            {% include "templates/remoteControl.html" %}
        </textarea>
    </body>
</html>
