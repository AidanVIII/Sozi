<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sozi</title>

        <link rel="stylesheet" href="vendor/font-awesome-4.0.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/editor.css">

        <script src="vendor/nunjucks-slim.min.js"></script>
        <script src="vendor/jquery-2.1.0.min.js"></script>

        <script src="js/namespace.js"></script>
        <script src="js/sozi.model.Object.js"></script>
        <script src="js/sozi.model.Presentation.js"></script>
        <script src="js/sozi.model.Presentation.upgrade.js"></script>
        <script src="js/sozi.player.Camera.js"></script>
        <script src="js/sozi.player.Viewport.js"></script>
        <script src="js/sozi.editor.model.Selection.js"></script>
        <script src="js/sozi.editor.view.Preview.js"></script>
        <script src="js/sozi.editor.view.Timeline.js"></script>
        <script src="js/sozi.editor.main.js"></script>

        <script src="build/sozi.editor.view.templates.js"></script>
    </head>
    <body>
        <input style="display:none;" id="file-dialog" type="file">
        <div id="top">
            <div id="preview">
                Loading&hellip;
            </div>
        </div>
        <div id="bottom">
            <div>
                <span class="group">
                    Aspect ratio:
                    <input id="aspect-num" type="number" pattern="\d+" min="1" step="1" value="4" size="3">:<input id="aspect-den" type="number" pattern="\d+" min="1" step="1" value="3" size="3">
                </span>
            </div>
            <div id="timeline"></div>
        </div>
    </body>
</html>
