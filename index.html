<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sozi</title>

        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/sozi.editor.view.css">
        <link rel="stylesheet" href="css/sozi.editor.view.Timeline.css">

        <script src="bower_components/jquery/dist/jquery.min.js" defer></script>
        <script src="bower_components/notifyjs/dist/notify-combined.min.js" defer></script>
        <script src="bower_components/eventEmitter/EventEmitter.min.js" defer></script>

        <script src="js/namespace.js" defer></script>
        <script src="js/model/CameraState.js" defer></script>
        <script src="js/model/Presentation.js" defer></script>
        <script src="js/model/Presentation.upgrade.js" defer></script>
        <script src="js/player/Camera.js" defer></script>
        <script src="js/player/Viewport.js" defer></script>
        <script src="js/model/Selection.js" defer></script>
        <script src="js/view/Preview.js" defer></script>
        <script src="js/view/Timeline.js" defer></script>
        <script src="js/view/Properties.js" defer></script>
        <script src="js/backend/AbstractBackend.js" defer></script>
        <script src="js/backend/FileReader.js" defer></script>
        <script src="js/backend/NodeWebkit.js" defer></script>

        <script src="https://apis.google.com/js/client.js" defer></script>
        <script src="js/backend/GoogleDrive.js" defer></script>
        <script src="js/backend/GoogleDrive.config.js" defer></script>

        <script src="js/Controller.js" defer></script>
        <script src="js/index.js" defer></script>

        <script src="build/templates/sozi.editor.view.templates.js" defer></script>
        <script src="build/templates/sozi.player.templates.js" defer></script>
    </head>
    <body>
        <div class="top-left">
            <div id="sozi-editor-view-preview">
                <p>Choose an SVG document:</p>
                <ul></ul>
            </div>
        </div>
        <div id="sozi-editor-view-properties" class="top-right"></div>
        <div class="toolbar">
            <span class="group">
                Aspect ratio:
                <input id="sozi-editor-aspect-width" class="aspect" type="number" pattern="\d+" min="1" step="1" value="4" size="3">:<input id="sozi-editor-aspect-height" class="aspect" type="number" pattern="\d+" min="1" step="1" value="3" size="3">
            </span>
            <span class="group">
               <input name="sozi-editor-preview-mode" type="radio"
                      value="translate" title="Move the camera (hold Alt to zoom, Shift to rotate)" checked><i class="fa fa-arrows"></i>
               <input name="sozi-editor-preview-mode" type="radio"
                      value="scale" title="Zoom in/out (you can also hold the Alt key in Move mode)" ><i class="fa fa-expand"></i>
               <input name="sozi-editor-preview-mode" type="radio"
                      value="rotate" title="Rotate (you can also hold the Shift key in Move mode)"><i class="fa fa-rotate-left"></i>
               <input name="sozi-editor-preview-mode" type="radio"
                      value="clip" title="Clip"><i class="fa fa-pencil-square"></i>
            </span>
        </div>
        <div id="sozi-editor-view-timeline" class="bottom">
        </div>
    </body>
</html>
