<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sozi</title>

        <link rel="stylesheet" href="css/editor.css">

        <script src="js/common/namespace.js"></script>
        <script src="js/common/sozi.model.Object.js"></script>
        <script src="js/common/sozi.display.Camera.js"></script>
        <script src="js/common/sozi.display.Viewport.js"></script>
        <script src="js/common/sozi.document.Presentation.js"></script>

        <script src="js/editor/sozi.editor.model.Editor.js"></script>
        <script src="js/editor/sozi.editor.view.Preview.js"></script>
        <script src="js/editor/sozi.editor.view.Timeline.js"></script>
        <script src="js/editor/main.js"></script>
    </head>
    <body>
        <input style="display:none;" id="file-dialog" type="file">
        <div id="top">
            <div id="preview">
                Loading&hellip;
            </div>
        </div>
        <div id="bottom">
            <div>
                <span class="group">
                    Aspect ratio:
                    <input id="aspect-num" type="number" pattern="\d+" min="1" step="1" value="4" size="3">:<input id="aspect-den" type="number" pattern="\d+" min="1" step="1" value="3" size="3">
                </span>
                <span class="group">
                    <input type="button" id="add-frame" value="Add frame">
                </span>
            </div>
            <table id="timeline">
                <tr>
                    <th>Default</th>
                </tr>
                <tr>
                    <th>
                        <select id="layer-select">
                            <option value="__add__">Add layer</option>
                        </select>
                    </th>
                </tr>
            </table>
        </div>
    </body>
</html>
